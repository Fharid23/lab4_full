<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Market Prediction</title>
    <link rel="stylesheet" href="body_css.css">
</head>
<body>
    <div class="container">
        <h1>Fish Market Prediction</h1>
        <form action="/predict" method="POST">
            <label for="length1">Length 1:</label>
            <input type="number" id="length1" name="length1" required><br>

            <label for="length2">Length 2:</label>
            <input type="number" id="length2" name="length2" required><br>

            <label for="length3">Length 3:</label>
            <input type="number" id="length3" name="length3" required><br>

            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required><br>

            <label for="width">Width:</label>
            <input type="number" id="width" name="width" required><br>

            <button type="submit">Get Prediction</button>
        </form>

        <div id="predictionResult">
            <h2>Prediction Result:</h2>
            <p id="predictedSpecies">{{ prediction }}</p>
        </div>
    </div>
</body>
</html>
